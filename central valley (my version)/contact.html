      <section class="contact">
        <div class="left_col">
            <h2>Contact</h2>
            <form action="" method="post">
                <label for="form-name">Name</label>
                <input type="text" name="name" id="form-name" placeholder="John Smith">
                <label for="form-email">Email</label>
                <input type="email" name="email" id="form-email" placeholder="john.smith@email.com">
                <label for="form-phone">Phone</label>
                <input type="tel" name="phone" id="form-phone" placeholder="000-000-0000">
                <label for="form-message">Message</label>
                <textarea name="message" id="form-message" wrap="soft" placeholder="Enter a Message"></textarea>
                <input id="submit" type="submit" value="Send">
            </form>
        </div>
        <div class="right_col">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2794.706599801824!2d-73.61707888413622!3d45.53610947910195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc919136130849d%3A0x5c1098d838d87981!2sJean%20Talon%20Market!5e0!3m2!1sen!2sca!4v1663213980578!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<!--            <img id="tomato" src="assets/images/tomato.svg" alt="tomato">-->
        </div>
      </section>
